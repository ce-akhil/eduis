<VirtualHost *:80>
    DocumentRoot "E:\htdocs\zend\eduauth\public"
    ServerName   auth.aceambala.com
    ServerAlias auth.aceambala.com
    ErrorLog "logs/auth.aceambala.com-error.log"
    CustomLog "logs/auth.aceambala.com-access.log" common

    RewriteEngine off
    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} -s [OR]
        RewriteCond %{REQUEST_FILENAME} -l [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^.*$ - [NC,L]
        RewriteRule ^.*$ /index.php [NC,L]
    </Location>
</VirtualHost>