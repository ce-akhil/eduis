<VirtualHost *:80>
    DocumentRoot "E:\htdocs\zend\edulib\public"
    ServerName   library.aceambala.com
    ServerAlias library.aceambala.com
    ErrorLog "logs/library.aceambala.com-error.log"
    CustomLog "logs/library.aceambala.com-access.log" common


    RewriteEngine off
    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} -s [OR]
        RewriteCond %{REQUEST_FILENAME} -l [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^.*$ - [NC,L]
        RewriteRule ^.*$ /index.php [NC,L]
    </Location>

</VirtualHost>